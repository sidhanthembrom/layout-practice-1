<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout practice 1</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container text-light my-5">
      <div class="row">
        <div class="col-lg-6 col-md-4 px-0">
          <div class="bg-secondary pl-3 mr-2 rounded-sm height-sm">A</div>
        </div>
        <div class="col-2 bg-secondary ml-lg-auto rounded-sm height-sm">B</div>
        <div
          class="col-2 bg-secondary ml-md-auto d-lg-none d-md-block rounded-sm height-sm pl-3"
        >
          C
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-lg-4 px-0 d-md-none d-lg-block">
          <div class="bg-secondary mr-2 height-big pl-3 rounded-sm">C</div>
        </div>
        <div class="col-8 bg-secondary rounded-sm py-2 ml-md-auto">
          <div class="row px-2">
            <div class="col-2 bg-info rounded-sm">E</div>
            <div class="col-10">
              <div class="row">
                <div class="col-12 px-0">
                  <div class="bg-info height-sm ml-2 pl-3 rounded-sm">
                    <span class="d-md-none d-lg-block">F</span>
                    <span class="d-md-block d-lg-none">G</span>
                  </div>
                </div>
                <div
                  class="col-2 ml-auto bg-info height-sm mt-2 rounded-sm d-md-flex"
                >
                  <span class="d-md-block d-lg-none">F</span>
                  <span class="d-md-none d-lg-block">G</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
